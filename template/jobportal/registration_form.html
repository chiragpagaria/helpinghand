{% extends "jobportal/base.html" %}
{% block tittle%} Registration {% endblock %}
{% block head %}
<style>
    .container
    {
        padding : 175px;
    }
</style>
{% endblock %}
{% block content %}
<div class="container" align="center">
    <form method="post" class="form-horizontal" action="register">
        {% csrf_token %}
        <div class="form-group">
            <label class="control-label col-sm-2" for="Firstname">Firstname:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="Firstname" placeholder="Enter Firstname" name="firstname">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="Lastname">Lastname:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="Lastname" placeholder="Enter Lastname" name="lastname">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="email">Email:</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="pwd">Password:</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
            </div>

            <div class="col-sm-offset-2 col-sm-10 radio">
                <label class="checkbox-inline"><input type="radio" value="Physically" name="Challenged" checked>Physically
                    Challenged</label>
                <label class="checkbox-inline"><input type="radio" value="Mentally" name="Challenged">Mentally Challenged</label>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
