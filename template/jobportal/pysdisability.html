{% extends "jobportal/base.html" %}
{% block tittle%} Physical Diability Form {% endblock %}
{% block head %}
<style>
    .container
    {
        padding : 150px;
    }
</style>
{% endblock %}
{% block content %}
<div class="container">
    <form method="post" class="form-horizontal" action="psyform">
        {% csrf_token %}
        <h1 align="center">Physical Disability Form</h1>
        <div class="form-group">
            <label class="control-label col-sm-2" >Field1:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="Field1" placeholder="Enter Field1" name="Field1">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" >Field2:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="Field2" placeholder="Enter Field2" name="Field2">
            </div>
        </div>
        
        <div class="form-group">
            <label class="control-label col-sm-2" >Field3:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="Field3" placeholder="Enter Field3" name="Field3">
            </div>
        </div>
        
        <div class="form-group">
            <label class="control-label col-sm-2" >Field4:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="Field4" placeholder="Enter Field4" name="Field4">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
